<html>
<head>
    <title>Java Scrpt Functions</title>
</head>
<body>
    <script>
console.log("Hello Dee And Sohil!")

        var name_1="Sohil";
        var name_2=" and Dee";

        var names=name_1.concat(name_2);
        console.log(names);

        var nameslength=names.length;
        console.log(nameslength);

        var replacednames=names.replace("and","&");
        console.log(replacednames);

        var upper=names.toUpperCase();
        console.log(upper);

        var lower=names.toLowerCase();
        console.log(lower);

        var numsqrt=Math.sqrt(49);
        console.log(numsqrt);

        var maxnum=Math.max(2,2222,2312,1);
        console.log(maxnum);

        var minnum=Math.min(2,14,37,0);
        console.log(minnum);

        var power=Math.pow(8,2);
        console.log(power);

        var a= 7;
        var b= 21;

        console.log(a+b);
        console.log(b-a);
        console.log(a*b);
        console.log(b/a);

        
 </script>
</body>
</html>
